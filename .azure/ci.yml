trigger:
  branches:
    include:
      - main # run on main before build
      # trigger for merge queue branches
      - gh-readonly-queue/*

pr:
  branches:
    include:
      - '*'

resources:
  repositories:
    - repository: templates
      type: github
      endpoint: Planning-Inspectorate
      name: Planning-Inspectorate/common-pipeline-templates
      ref: refs/tags/release/3.24.2

extends:
  template: stages/wrapper_ci.yml@templates
  parameters:
    gitFetchDepth: 0
    skipAzureAuth: true
    validationJobs:
      - name: Run Checks
        steps:
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: npm ci
          - template: ../steps/node_script.yml
            parameters:
              # only run commitlint on branches, not main
              condition: ne(variables['Build.SourceBranchName'], 'main')
              nodeVersion: 22
              script: npm run commitlint
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: npm run lint
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: npm run format-check
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: npm run gen
          - template: ../steps/node_script.yml
            parameters:
              nodeVersion: 22
              script: node --test
          - script: |
              git status --porcelain
              if [[ `git status --porcelain` ]]; then
                # Changes - generated files out of date! Show changes:
                git diff
                # fail pipeline run
                exit 1
              fi
            displayName: Check no generated files out of date
